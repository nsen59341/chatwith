<form method="POST" action="{% url 'registration' %}" class="form-centered">
    {% csrf_token %}
    <div class="form-group">
        <label class="form-label" for="form.username.id_for_label">Username</label>
        <input type="text" name="{{ form.username.name }}" class="form-control" placeholder="Username" value="{{ form.username.value }}">
        <span class="text-danger">{{ form.username.errors }}</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="form.firstname.id_for_label">First Name</label>
        <input type="text" name="{{ form.firstname.name }}" class="form-control" placeholder="First Name" value="{{ form.firstname.value }}">
        <span class="text-danger">{{ form.firstname.errors }}</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="form.lastname.id_for_label">Last Name</label>
        <input type="text" name="{{ form.lastname.name }}" class="form-control" placeholder="Last Name" value="{{ form.lastname.value }}">
        <span class="text-danger">{{ form.lastname.errors }}</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="form.password1.id_for_label">Password</label>
        <input type="password" name="{{ form.password1.name }}" class="form-control" placeholder="Password 1" value="{{ form.password1.value }}">
        <span class="text-danger">{{ form.password1.errors }}</span>
    </div>
    <div class="form-group">
        <label class="form-label" for="form.password2.id_for_label">Confirm Password</label>
        <input type="password" name="{{ form.password2.name }}" class="form-control" placeholder="Password 2" value="{{ form.password2.value }}">
        <span class="text-danger">{{ form.password2.errors }}</span>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-dark">Sign up</button>
        <a href="{% url 'login' %}" class="btn btn-info">Login</a>
    </div>
</form>
